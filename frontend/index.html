<!DOCTYPE html>
<html>
  <head>
    <title>Crime Rate Predictor</title>
    <style>
      /* Define the style for the form */
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      
      /* Define the style for the input fields */
      input[type="text"] {
        width: 200px;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      
      /* Define the style for the submit button */
      input[type="submit"] {
        width: 100px;
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #4CAF50;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }
      
      /* Define the style for the result */
      #result {
        margin-top: 50px;
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Crime Rate Predictor</h1>
    <form>
      <label for="latitude">Latitude:</label>
      <input type="text" id="latitude" name="latitude" placeholder="Enter latitude...">
      <label for="longitude">Longitude:</label>
      <input type="text" id="longitude" name="longitude" placeholder="Enter longitude...">
      <label for="population">Population:</label>
      <input type="text" id="population" name="population" placeholder="Enter population...">
      <label for="median_income">Median Income:</label>
      <input type="text" id="median_income" name="median_income" placeholder="Enter median income...">
      <input type="submit" value="Predict">
    </form>
    <div id="result"></div>
    <script src="main.js"></script>
  </body>
</html>
